<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flow Approver — Review</title>
    <link rel="stylesheet" href="css/review.css" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="topbarInner">
          <div class="brand">
            <div class="brandIcon">▢</div>
            <div class="brandTitle">Review</div>
          </div>

          <div class="rightActions">
            <div id="statusPill" class="status waiting">
              <span class="statusDot"></span>
              <span id="statusText">Loading…</span>
            </div>
            <button id="approveBtn" class="btn pill approve">Approve</button>
            <button id="changesBtn" class="btn pill changes">
              Request changes
            </button>
            <button id="removeBtn" class="btn pill danger">Remove file</button>
          </div>
        </div>
      </header>

      <main class="content">
        <a id="backLink" class="backLink" href="index.html">← Back</a>

        <div class="stageWrap">
          <div
            id="stage"
            class="stage"
            title="Klik for at tilføje kommentar"
          ></div>
          <div id="hint" class="hint">Click on the file to leave feedback.</div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/review.js"></script>
  </body>
</html>
